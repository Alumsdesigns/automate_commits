<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Demo</title>
  <meta name="description" content="This page shows CSS Grid in action.">
  <style>
  
        body { font-family: Arial, sans-serif; background: #fff9f0; margin: 0; padding: 20px; }
        h1 { color: #c05a00; }
        p { color: #333; }
        .demo { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .demo div { background: #ffd9b3; padding: 20px; text-align: center; border-radius: 8px; }
        
  </style>
</head>
<body>
  <h1>Grid Demo</h1>
  <p>This page shows CSS Grid in action.</p>
  <div class="demo">
    <div>Box 1</div>
    <div>Box 2</div>
    <div>Box 3</div>
    <p>Technique used: CSS Grid</p>
  </div>
</body>
</html>
